<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - SubmitHunt</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing authentication...</h2>
        <p>Please wait while we complete your magic link sign-in.</p>
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/+esm"
        }
      }
    </script>

    <script type="module">
        import { createClient } from '@supabase/supabase-js';

        // Initialize Supabase client
        const supabaseUrl = 'https://lbayphzxmdtdmrqmeomt.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxiYXlwaHp4bWR0ZG1ycW1lb210Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA5NTAyNTYsImV4cCI6MjA1NjUyNjI1Nn0.uSt7ll1Gy_TtbHxTyRtkyToZBIbW7ud18X45k5BdzKo';
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        async function handleAuthCallback() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                if (data.session) {
                    // Authentication successful
                    const successDiv = document.getElementById('success-message');
                    successDiv.style.display = 'block';
                    successDiv.textContent = 'Authentication successful! Redirecting...';
                    
                    // Hide spinner and loading text
                    document.querySelector('.spinner').style.display = 'none';
                    document.querySelector('h2').textContent = 'Welcome to SubmitHunt!';
                    document.querySelector('p').textContent = 'You have been successfully authenticated.';
                    
                    console.log('Authentication successful:', data.session.user);
                    
                    // Redirect to main page after a short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    throw new Error('No active session found. The magic link may have expired.');
                }
            } catch (error) {
                console.error('Authentication callback error:', error);
                
                // Hide spinner
                document.querySelector('.spinner').style.display = 'none';
                document.querySelector('h2').textContent = 'Authentication Error';
                document.querySelector('p').textContent = 'There was a problem with your authentication.';
                
                // Show error message
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Authentication failed: ${error.message}`;
                
                // Redirect to home page after 5 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 5000);
            }
        }

        // Handle the callback when the page loads
        handleAuthCallback();
    </script>
</body>
</html>
