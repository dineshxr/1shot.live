<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placeholder Image Generator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .placeholder-large {
      width: 400px;
      height: 225px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 24px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .placeholder-small {
      width: 40px;
      height: 40px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="placeholder-large">Startup Image</div>
  <div class="placeholder-small">A</div>
</body>
</html>
