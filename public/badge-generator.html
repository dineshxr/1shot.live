<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubmitHunt Badge Generator</title>
    <style>
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #3B82F6 0%, #1D4ED8 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid #1E40AF;
        }

        .badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .badge-text {
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        .badge-main {
            font-size: 14px;
            font-weight: 700;
            margin-top: 2px;
        }

        .canvas-container {
            margin: 20px 0;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .preview {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>SubmitHunt Badge Generator</h1>

    <div class="preview">
        <h3>Badge Preview:</h3>
        <a href="https://submithunt.com" class="badge" target="_blank" rel="noopener">
            <div class="badge-text">Featured on</div>
            <div class="badge-main">SubmitHunt</div>
        </a>
    </div>

    <div class="canvas-container">
        <canvas id="badgeCanvas" width="150" height="45" style="border: 1px solid #ccc;"></canvas>
    </div>

    <button onclick="downloadBadge()"
        style="padding: 10px 20px; background: #3B82F6; color: white; border: none; border-radius: 6px; cursor: pointer;">
        Download Badge PNG
    </button>

    <script>
        function createBadge() {
            const canvas = document.getElementById('badgeCanvas');
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#1D4ED8');

            // Draw rounded rectangle background
            const radius = 8;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, canvas.width, canvas.height, radius);
            ctx.fill();

            // Draw border
            ctx.strokeStyle = '#1E40AF';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // "Featured on" text
            ctx.font = 'bold 10px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillText('Featured on', canvas.width / 2, 15);

            // "SubmitHunt" text
            ctx.font = 'bold 14px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif';
            ctx.fillText('SubmitHunt', canvas.width / 2, 32);
        }

        function downloadBadge() {
            const canvas = document.getElementById('badgeCanvas');
            const link = document.createElement('a');
            link.download = 'submithunt-badge.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Add roundRect polyfill for older browsers
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function (x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        // Create badge on load
        window.onload = createBadge;
    </script>
</body>

</html>
