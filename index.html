<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1shot.live - AI-Built Games Directory</title>
    <meta name="description" content="A directory of games built with AI" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .game-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header
      class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg"
    >
      <div class="container mx-auto px-4 py-6 md:py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div>
            <h1 class="text-3xl md:text-4xl font-bold">1shot.live</h1>
            <p class="mt-2 text-purple-100">Discover games built with AI</p>
          </div>
          <div class="mt-4 md:mt-0">
            <a
              href="https://github.com/wzulfikar/1shot.live"
              target="_blank"
              class="inline-flex items-center px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all"
            >
              <i class="fab fa-github mr-2"></i> GitHub
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800">Featured Games</h2>
        <p class="text-gray-600">Explore our collection of AI-built games</p>
      </div>

      <div id="loading" class="text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-600"
        ></div>
        <p class="mt-4 text-gray-600">Loading games...</p>
      </div>

      <div
        id="error"
        class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-8"
        role="alert"
      >
        <p class="font-bold">Error</p>
        <p>Failed to load games. Please try again later.</p>
      </div>

      <div
        id="games-container"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <!-- Games will be dynamically inserted here -->
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <h2 class="text-xl font-bold">1shot.live</h2>
            <p class="text-gray-400 mt-1">A directory of AI-built games</p>
          </div>
          <div class="flex space-x-4">
            <a
              href="https://github.com/wzulfikar/1shot.live"
              target="_blank"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <i class="fab fa-github text-xl"></i>
            </a>
            <a
              href="https://twitter.com/wzulfikar"
              target="_blank"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <i class="fab fa-twitter text-xl"></i>
            </a>
          </div>
        </div>
        <div class="mt-6 text-center text-gray-400 text-sm">
          &copy; 2023 1shot.live. All rights reserved.
        </div>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gamesContainer = document.getElementById("games-container");
        const loadingElement = document.getElementById("loading");
        const errorElement = document.getElementById("error");

        // Fetch games from JSON file
        fetch("games.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((games) => {
            loadingElement.classList.add("hidden");

            if (games.length === 0) {
              gamesContainer.innerHTML = `
                            <div class="col-span-full text-center py-12">
                                <p class="text-gray-600">No games found. Check back later!</p>
                            </div>
                        `;
              return;
            }

            // Render each game
            games.forEach((game) => {
              const gameCard = document.createElement("div");
              gameCard.className =
                "game-card bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl";

              gameCard.innerHTML = `
                            <a href="${game.url}" target="_blank" class="block">
                                <img 
                                    src="${
                                      game.image ||
                                      "https://via.placeholder.com/400x225?text=Game+Image"
                                    }" 
                                    alt="${game.title}" 
                                    class="w-full h-48 object-cover"
                                    onerror="this.src='https://via.placeholder.com/400x225?text=Game+Image'"
                                >
                                <div class="p-4">
                                    <h3 class="text-lg font-semibold text-gray-800">${
                                      game.title
                                    }</h3>
                                    <p class="text-gray-600 mt-1 text-sm line-clamp-2">${
                                      game.description ||
                                      "No description available"
                                    }</p>
                                    <div class="mt-3 flex items-center">
                                        <span class="bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full">${
                                          game.category || "Game"
                                        }</span>
                                        ${
                                          game.tags
                                            ? game.tags
                                                .map(
                                                  (tag) =>
                                                    `<span class="ml-2 bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full">${tag}</span>`
                                                )
                                                .join("")
                                            : ""
                                        }
                                    </div>
                                </div>
                            </a>
                        `;

              gamesContainer.appendChild(gameCard);
            });
          })
          .catch((error) => {
            console.error("Error fetching games:", error);
            loadingElement.classList.add("hidden");
            errorElement.classList.remove("hidden");
          });
      });
    </script>
  </body>
</html>
