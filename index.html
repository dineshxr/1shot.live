<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1shot.live - AI-Built Games Directory</title>
    <meta name="description" content="A directory of games built with AI" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Preact CDN -->
    <script src="https://unpkg.com/preact@10.13.1/dist/preact.min.js"></script>
    <script src="https://unpkg.com/preact@10.13.1/hooks/dist/hooks.umd.js"></script>
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .game-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .game-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header
      class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white shadow-lg"
    >
      <div class="container mx-auto px-4 py-6 md:py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div>
            <h1 class="text-3xl md:text-4xl font-bold">1shot.live</h1>
            <p class="mt-2 text-purple-100">Discover games built with AI</p>
          </div>
          <div class="mt-4 md:mt-0">
            <a
              href="https://github.com/wzulfikar/1shot.live"
              target="_blank"
              class="inline-flex items-center px-4 py-2 bg-white bg-opacity-20 rounded-lg hover:bg-opacity-30 transition-all"
            >
              <i class="fab fa-github mr-2"></i> GitHub
            </a>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <div class="mb-8">
        <h2 class="text-2xl font-semibold text-gray-800">Recently Added</h2>
        <p class="text-gray-600">Explore our collection of AI-built games</p>
      </div>

      <!-- Preact root element -->
      <div id="games-app"></div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <h2 class="text-xl font-bold">1shot.live</h2>
            <p class="text-gray-400 mt-1">A directory of AI-built games</p>
          </div>
          <div class="flex space-x-4">
            <a
              href="https://github.com/wzulfikar/1shot.live"
              target="_blank"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <i class="fab fa-github text-xl"></i>
            </a>
            <a
              href="https://twitter.com/wzulfikar"
              target="_blank"
              class="text-gray-400 hover:text-white transition-colors"
            >
              <i class="fab fa-twitter text-xl"></i>
            </a>
          </div>
        </div>
        <div class="mt-6 text-center text-gray-400 text-sm">
          &copy; 2023 1shot.live. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "preact": "https://unpkg.com/preact@10.13.1/dist/preact.module.js",
            "preact/hooks": "https://unpkg.com/preact@10.13.1/hooks/dist/hooks.module.js",
            "htm/preact": "https://unpkg.com/htm@3.1.1/preact/index.module.js"
        }
    }
    </script>

    <!-- Main Script -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
