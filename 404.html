<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>404 - Page Not Found | SubmitHunt</title>
    <meta name="title" content="404 - Page Not Found | SubmitHunt">
    <meta name="description"
        content="The page you're looking for doesn't exist. Return to SubmitHunt homepage to discover and submit innovative startups.">
    <meta name="robots" content="noindex, follow">
    <meta name="author" content="SubmitHunt">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://submithunt.com/404">
    <meta property="og:title" content="404 - Page Not Found | SubmitHunt">
    <meta property="og:description" content="The page you're looking for doesn't exist. Return to SubmitHunt homepage.">
    <meta property="og:image" content="https://submithunt.com/og-image.png">
    <meta property="og:site_name" content="SubmitHunt">

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://submithunt.com/404">
    <meta name="twitter:title" content="404 - Page Not Found | SubmitHunt">
    <meta name="twitter:description"
        content="The page you're looking for doesn't exist. Return to SubmitHunt homepage.">
    <meta name="twitter:image" content="https://submithunt.com/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/favicon_io/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .brutalist-shadow {
            box-shadow: 4px 4px 0px 0px rgba(0, 0, 0, 1);
        }
    </style>
</head>

<body class="bg-yellow-300 min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="bg-white border-4 border-black brutalist-shadow p-12 max-w-md mx-auto">
            <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-6"></i>
            <h1 class="text-6xl font-bold text-black mb-4">404</h1>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Page Not Found</h2>
            <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
            <a href="/"
                class="inline-block px-6 py-3 bg-blue-400 border-2 border-black brutalist-shadow hover:bg-blue-500 font-bold transition-colors">
                <i class="fas fa-home mr-2"></i>Go Home
            </a>
        </div>
    </div>

    <!-- Poopup Analytics -->
    <script>
        (function () {
            const isLocalDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            if (!isLocalDev) {
                const s = document.createElement('script');
                s.defer = true;
                s.setAttribute('data-domain', 'submithunt.com');
                s.src = 'https://poopup.co/js/script.js';
                document.head.appendChild(s);
            }
        })();
    </script>
</body>

</html>
