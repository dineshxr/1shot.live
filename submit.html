    <!-- Structured Data / JSON-LD -->

      "@context": "https://schema.org",

    <!-- Poopup Analytics -->
    <script>
      (function(){
        const isLocalDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
        if (!isLocalDev) {
          const s = document.createElement('script');
          s.defer = true;
          s.setAttribute('data-domain', 'submithunt.com');
          s.src = 'https://poopup.co/js/script.js';
          document.head.appendChild(s);
        }
      })();
    </script>
    
    <!-- Preact CDN -->
    <script src="https://unpkg.com/preact@10.13.1/dist/preact.min.js"></script>

    <script src="https://unpkg.com/htm@3.1.1/dist/htm.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
      window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
      const isLocalDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (!isLocalDev) {
        const script = document.createElement('script');
        script.defer = true;
        script.src = '/_vercel/insights/script.js';
        document.head.appendChild(script);
      } else {
        window.va = function(command, params) {
          console.log(`Vercel Analytics (dev mock): ${command}`, params || '');
        };
      }
    </script>
