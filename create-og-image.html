<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      box-sizing: border-box;
    }
    .domain-rating {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    .domain-name {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #000;
    }
    .rating-label {
      font-size: 24px;
      color: #666;
      margin-bottom: 10px;
    }
    .rating-circle {
      position: relative;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle-bg {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #f0f0f0;
    }
    .circle-progress {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#FF5733 0% 36%, #f0f0f0 36% 100%);
    }
    .circle-inner {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .rating-number {
      font-size: 72px;
      font-weight: bold;
    }
    .tagline {
      font-size: 32px;
      color: #333;
      text-align: center;
      max-width: 800px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="domain-rating">
      <div class="domain-name">submithunt.com</div>
      <div class="rating-label">Domain Rating</div>
      <div class="rating-circle">
        <div class="circle-bg"></div>
        <div class="circle-progress"></div>
        <div class="circle-inner">
          <div class="rating-number">36</div>
        </div>
      </div>
    </div>
    <div class="tagline">Discover & Launch Innovative Startups and AI Projects</div>
  </div>

  <script>
    // Instructions for taking a screenshot:
    // 1. Open this file in a browser
    // 2. Use browser dev tools to take a screenshot or use a screenshot tool
    // 3. Save the image as og-image.png in the project root
  </script>
</body>
</html>
